<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <!--Caso a página tenha seu máximo em 750px de largura, a imagem tem o tamanho p-->
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
        <!--Caso a página tenha seu máximo em 1050px, a imagem tem o tamanho m-->
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <!--O padrão é ter o tamanho G-->
        <img src="Imagens/foto-g.png" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload = 'metadata' autoplay controls loop>
        <source src="midia/city-lights.mp3" type="audio/mpeg">
        <source src="midia/city-lights.ogg" type="audio/ogg">
        <source src="midia/city-lights.wav" type="audio/wav">
        <!--Arquivos .wav são mais pesados-->
        <p>Infelizmente seu navegador não consegue reproduzir áudio.<a href="midia/city-lights.mp3" type = 'audio/mpeg'>Clique aqui para baixar o seu áudio em .mp3</a></p>
    </audio>

    <h1>Reproduzindo Vídeos</h1>
    <!--MP4 M4V WEBM OGV-->
</body>
</html>
